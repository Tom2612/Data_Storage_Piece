  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<body>
  <main>

    <!--Container for images-->
    <header id="header">
      <div class="comtainer1">
        <img src="images/logo.svg" alt="Logo" id="logo">
      </div>
      <div class="img_contain">
        <div><img src="images/icon-document.svg" alt="document"></div>
        <div><img src="images/icon-folder.svg" alt="folder"></div>
        <div><img src="images/icon-upload.svg" alt="upload"></div>
      </div>
    </header>
    <!--Some kind of flex here-->
    <div class="container2">
      <p>Youâ€™ve used <span class="emphasis">815 GB</span> of your storage</p>

      <div class="data">
        <div class="full_bar">
          <div class="bar">
            <div class="circle"></div>
          </div>
        </div>
        <!--Make this a flex object, space between on the text?-->
        <div class="data_point">
          <p class="emphasis">0 GB</p>
          <p class="emphasis">1000 GB</p>
        </div>
      </div>
    </div>
    </div>
    <div class="layover">
      <h1>185</h1> <span class="unemph">GB Left</span.unemph>

    </div>
    <div class="triangle"></div>
